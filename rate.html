<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Completion Form</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 50%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 3%;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        a:hover {
            background-color: #1e7e34;
        }
        .form-container {
            margin-top: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p><strong>Date of Completion:</strong> {{ service_request.date_of_completion }}</p>

    <form method="POST" class="form-container">
        <!-- Payment Option -->
        <label for="payment_method">Select Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="" disabled selected>Select a payment method</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="cash">Cash</option>
        </select>

        <!-- Remark Input -->
        <label for="remark">Remark:</label>
        <input
            type="text"
            id="remark"
            name="remark"
            value="{{ professional.remark or '' }}"
            required
        >

        <!-- Rating Input -->
        <label for="rating">Rating (1-5):</label>
        <input
            type="number"
            id="rating"
            name="rating"
            value="{{ professional.rating or '' }}"
            min="1"
            max="5"
            required
        >

        <!-- Submit and Home Buttons -->
        <div class="button-container">
            <button type="submit" name="close_service">Submit</button>
            <a href="{{ url_for('customer_homepage') }}">Home</a>
        </div>
    </form>
</body>
</html>
